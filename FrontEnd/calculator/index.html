<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Calculator
    </title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <h1>
        Calculator
    </h1>
    <div class="Container">
        <div class="Screen" id="scr">
            <div id="input">
                {{text}}
            </div>
            <div id="output">
                {{result}}
            </div>
        </div>
        <div class="buttons">
            <ul id="buttonsList">
            </ul>
        </div>
    </div>
    <!-- <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div> -->
    <script src="index.js">
    </script>
</body>

</html>
